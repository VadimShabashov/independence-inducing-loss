# Decrease independence loss constant; compare batch size and whether to use classification loss or not.
dataset:
    - CIFAR10
model:
    - ResNet18
embedding_dim:
    - 1024
num_unfrozen_layers:
    - 1
whitening:
    - ZCA2
independence_loss:
    - NegApproxLoss1
regularization_loss:
    - null
classification_loss:
    - Enable
    - Disable
margin:
    - 0.2
num_epochs_in_step: 1
num_epoch_steps: 50
batch:
    - 10/40
    - 10/10
    - 5/5
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
