dataset:
    - CIFAR10
model:
    - AlexNet
    - ResNet18
    - ViT
embedding_dim:
    - 1024
independence_loss:
    - null
    - NegApproxLoss1
    - NegApproxLoss2
    - KurtosisLoss
    - CorrMatLoss
regularization_loss:
    - null
    - L1
classification_loss:
    - Enable
    - Disable
margin:
    - 0.2
num_epochs_in_step: 5
num_epoch_steps: 5
batch:
    - 5/5
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
