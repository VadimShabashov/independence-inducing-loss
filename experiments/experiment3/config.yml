# Estimate models best batch size
dataset:
    - CIFAR10
model:
    - AlexNet
    - ResNet18
    - ViT
embedding_dim:
    - 1024
num_unfrozen_layers:
    - All
whitening:
    - Disable
independence_loss:
    - null
regularization_loss:
    - null
classification_loss:
    - Enable
margin:
    - 0.2
num_epochs_in_step: 3
num_epoch_steps: 1
batch:
    - 5/5
    - 10/5
    - 10/10
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
