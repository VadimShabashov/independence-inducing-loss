# Final experiment for ViT and AlexNet with independence loss
dataset:
    - CIFAR10
    - Oxford5k
model:
    - ViT
    - AlexNet
embedding_dim:
    - 1024
num_unfrozen_layers:
    - 1
whitening:
    - ZCA2
independence_loss:
    - NegApproxLoss1
    - NegApproxLoss2
    - KurtosisLoss
regularization_loss:
    - null
classification_loss:
    - Enable
margin:
    - 0.2
num_epochs_in_step: 1
num_epoch_steps: 3
batch:
    - 10/30
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
