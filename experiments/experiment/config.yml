# Find best batch size for model with independence loss.
dataset:
    - CIFAR10
model:
    - ResNet18
embedding_dim:
    - 1024
num_unfrozen_layers:
    - 1
whitening:
    - ZCA
independence_loss:
    - NegApproxLoss1
regularization_loss:
    - null
classification_loss:
    - Enable
margin:
    - 0.2
num_epochs_in_step: 1
num_epoch_steps: 5
batch:
    - 10/40
    - 10/10
    - 5/5
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
