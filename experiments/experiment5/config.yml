# In this experiment we evaluate independence losses

dataset:
    - CIFAR10
    - Oxford5k
model:
    - ResNet18
    - ViT
embedding_dim:
    - 1024
independence_loss:
    - null
    - NegApproxLoss1
    - NegApproxLoss2
    - KurtosisLoss
    - CorrMatLoss
regularization_loss:
    - null
classification_loss:
    - Enable
margin:
    - 0.2
num_epochs_in_step: 5
num_epoch_steps: 1
batch:
    - 5/5
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
