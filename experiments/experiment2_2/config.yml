# Estimate how models perform with/without classification loss
dataset:
    - CIFAR10
model:
    - ResNet18
embedding_dim:
    - 1024
num_unfrozen_layers:
    - All
whitening:
    - Disable
independence_loss:
    - null
regularization_loss:
    - null
classification_loss:
    - Disable
    - Enable
margin:
    - 0.2
num_epochs_in_step: 5
num_epoch_steps: 3
batch:
    - 10/10
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
