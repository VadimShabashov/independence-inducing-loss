dataset:
    - CIFAR10
model:
    - ResNet18
embedding_dim:
    - 1024
independence_loss:
    - null
regularization_loss:
    - null
use_classification_loss:
    - true
margin:
    - 0.5
num_epochs_in_step: 1
num_epoch_steps: 1
batch:
    - 5/5
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - Independence
    - Sparsity
plot_hist_metric:
    - P@1
    - P@10
    - Independence
    - Sparsity
