# For all datasets, run all models with the best params for independence loss
dataset:
    - CIFAR10
    - Oxford5k
    - GoogleLandmarks
model:
    - ResNet18
    - ViT
embedding_dim:
    - 1024
num_unfrozen_layers:
    - 3
whitening:
    - ZCA
independence_loss:
    - NegApproxLoss1
regularization_loss:
    - null
classification_loss:
    - Enable
margin:
    - 0.2
num_epochs_in_step: 3
num_epoch_steps: 2
batch:
    - 10/10
track_metric:
    - P@1
    - P@3
    - P@5
    - P@10
    - MAP
    - Independence
    - Sparsity
